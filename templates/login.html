<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container animate__animated animate__fadeIn">
        <div class="login-box animate__animated animate__zoomIn animate__delay-1s">
            <div class="text-center mb-4">
                <i class="fas fa-rocket fa-3x gradient-text mb-3"></i>
                <h1 class="gradient-text fw-bold">SocialHub Pro</h1>
                <p class="text-muted">Connect with friends around the world</p>
            </div>
            
            <form method="POST" action="/login" id="loginForm">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-gradient w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <div class="demo-accounts">
                <p class="text-center mb-2"><strong><i class="fas fa-gamepad me-2"></i>Demo Accounts</strong></p>
                <div class="demo-grid">
                    <div class="demo-card" onclick="fillLogin('demo', 'demo123')">
                        <i class="fas fa-laptop-code fa-2x mb-2"></i>
                        <small>demo / demo123</small>
                    </div>
                    <div class="demo-card" onclick="fillLogin('emma', 'pass123')">
                        <i class="fas fa-plane fa-2x mb-2"></i>
                        <small>emma / pass123</small>
                    </div>
                    <div class="demo-card" onclick="fillLogin('david', 'pass123')">
                        <i class="fas fa-robot fa-2x mb-2"></i>
                        <small>david / pass123</small>
                    </div>
                    <div class="demo-card" onclick="fillLogin('sarah', 'pass123')">
                        <i class="fas fa-palette fa-2x mb-2"></i>
                        <small>sarah / pass123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function fillLogin(username, password) {
            $('input[name="username"]').val(username);
            $('input[name="password"]').val(password);
        }
    </script>
</body>
</html>
